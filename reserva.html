<body>

        <div class="row">
            <div class="col s12">

                        <input id="data-inicio" type="text" class="datepicker">
                        <label for="data-inicio">Data de check-in</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s6">
                        <select>
                        <option value="" disabled selected>Selecione a hora de chegada</option>
                        <option value="1">1:00</option>
                        <option value="2">1:30</option>
                        <option value="3">2:00</option>
                        <option value="3">2:30</option>
                        <option value="3">3:00</option>
                        <option value="3">3:30</option>
                        <option value="3">4:00</option>
                        <option value="3">4:30</option>
                        <option value="3">5:00</option>
                        <option value="3">5:30</option>
                        <option value="3">6:00</option>
                        <option value="3">6:30</option>
                        <option value="3">7:00</option>
                        <option value="3">7:30</option>
                        </select>
                        <label>Selecione a hora de chegada</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s6">

                </div>

                <div class="row">
                    <div class="input-field col s6">

                        <option value="2">1:30</option>
                        <option value="3">2:00</option>
                        <option value="3">2:30</option>
                        <option value="3">3:00</option>
                        <option value="3">3:30</option>
                        <option value="3">4:00</option>
                        <option value="3">4:30</option>
                        <option value="3">5:00</option>
                        <option value="3">5:30</option>
                        <option value="3">6:00</option>
                        <option value="3">6:30</option>
                        <option value="3">7:00</option>
                        <option value="3">7:30</option>
                        </select>
                        <label>Selecione a hora de saida</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s6">
                        <input id="input-modelo-carro" type="text" class="validate" maxlength="20"
                            pattern="^(?![ ])(?!.*[ ]{2})((?:e|da|do|das|dos|de|d'|D'|la|las|el|los)\s*?|(?:[A-ZàáâäãåąčćęèéêëėįìíîïłńòóôöõøùúûüųūÿýżźñçčšžÀÁÂÄÃÅĄĆČĖĘÈÉÊËÌÍÎÏĮŁŃÒÓÔÖÕØÙÚÛÜŲŪŸÝŻŹÑßÇŒÆČŠŽ∂ð'][^\s]*\s*?)(?!.*[ ]$))+$"
                            >
                        <label for="input--modelo-carro">Modelo do Carro</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s6">
                        <input id="input-placa-carro" type="text" class="validate" maxlength="20"
                            pattern="^(?![ ])(?!.*[ ]{2})((?:e|da|do|das|dos|de|d'|D'|la|las|el|los)\s*?|(?:[A-ZàáâäãåąčćęèéêëėįìíîïłńòóôöõøùúûüųūÿýżźñçčšžÀÁÂÄÃÅĄĆČĖĘÈÉÊËÌÍÎÏĮŁŃÒÓÔÖÕØÙÚÛÜŲŪŸÝŻŹÑßÇŒÆČŠŽ∂ð'][^\s]*\s*?)(?!.*[ ]$))+$"
                            >
                        <label for="input-placa-carro">Placa do Carro</label>
                    </div>
                </div>

                <div class="row">
                    <div class="col s12">
                        <label for="">Tipo de Vaga</label>
                        <p>
                            <label>
                                <input type="checkbox" name="tipo-de-vaga" value="Coberta" />
                                <span>Coberta</span>
                            </label>
                        </p>
                        <p>
                            <label>
                                <input type="checkbox" name="tipo-de-vaga" value="sem cobertura" />
                                <span>Sem cobertura</span>
                            </label>
                        </p>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                        <button type="submit" id="btn-submit" class="btn waves-effect blue darken-4 white-text">Reservar<i
